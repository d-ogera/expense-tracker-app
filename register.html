<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <meta name="description" content="My expense tracker register">
    <meta name="author" content="Ogera">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>

<body>
    <div id="container-expenses" class="container">
        <nav>
         <a href="/login">Login</a>
         <a href="/register">Register</a>
         <a href="/dashboard">Dashboard</a>
         <a href="/expenses">Expenses</a>
         <a href="/logout">Logout</a>        
       </nav>        
        <h1>Register</h1>
        <form id="register-form">
            <input type="text" name="name" id="name" placeholder="Enter your full name" required>
            <input type="text" name="username" id="username" placeholder="Enter username" required>
            <input type="email" name="email" id="email" placeholder="Enter valid email" required>
            <input type="password" name="password" id="password" placeholder="Enter password" required>
            <button type="submit">Register Now</button>
        </form>

    </div>

    <!-- script file -->
    <script src="script.js"></script>
</body>

</html>
