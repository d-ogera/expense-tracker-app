<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Page</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>
<body>
    <header>
        <nav>
            <div class="nav-container">
                <a href="/" img src="logo.png" alt="logo" class="logo">Logo</a>
                <button class="hamburger" id="hamburger">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </button>
                <ul class="nav-menu" id="nav-menu">
                    <li><a href="/">Home</a></li>
                    <li><a href="/dashboard">Dashboard</a></li>
                    <li><a href="/expenses">My Expenses</a></li>
                    <li><a href="/login" class="button">Login</a></li>
                    <li><a href="/register" class="button">Register</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <section id="services" class="section mt-3">
            <div id="container-expenses" class="container">  
                <div class="row">
                    <div class="col-md-6">
                        <h1>My Bar chart Display</h1>
                        <div class="chart-container">
                            <canvas id="expenseChart"></canvas>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <h1>My Pie Chart Display</h1>
                        <div class="chart-container">
                            <canvas id="expensePieChart"></canvas>
                        </div>
                    </div>
                </div>
                <h1>My expenses</h1>
                <table class="table" id="expenseTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Expense</th>
                            <th>Category</th>
                            <th>Amount</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Data will be inserted here -->
                    </tbody>
                </table>
            </div>


        </section>


    </main>
    <script src="script.js"></script>

</body>
</html>
