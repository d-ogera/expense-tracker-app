<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Page</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/dashboard">Dashboard</a></li>
                <li><a href="/expenses">My Expenses</a></li>
                <li><a href="/login" class="button">Login</a></li>
                <li><a href="/register" class="button">Register</a></li>
            </ul>
        </nav>
    </header>
    <main>



        <section id="services" class="section mt-3">
            <div class="container">
            <h2>My overview</h2>
            <div class="services-container">      
                <div class="service-card">UI/UX Design</div>
                <div class="service-card">Web Design</div>
                <div class="service-card">App Design</div>
                <div class="service-card">SEO</div>
            </div>

            <div id="container-expenses" class="container">
                <h1>My chart distribution</h1>
                <div class="container">
                    <canvas id="expenseChart" width="400" height="200"></canvas>
                </div>
        
                <h1>My expenses</h1>
                <table class="table" id="expenseTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Expense</th>
                            <th>Category</th>
                            <th>Amount</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Data will be inserted here by JavaScript -->
                    </tbody>
                </table>
            </div>


            </div>
        </section>


    </main>
    <script src="script.js"></script>

</body>
</html>
