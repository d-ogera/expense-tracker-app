<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expenses Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="nav-container">
                <a href="/" img src="logo.png" alt="logo" class="logo">Logo</a>
                

                <button class="hamburger" id="hamburger">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </button>
                <ul class="nav-menu" id="nav-menu">
                    <li><a href="/">Home</a></li>
                    <li><a href="/dashboard">Dashboard</a></li>
                    <li><a href="/expenses">My Expenses</a></li>
                    <li><a href="/login" class="button">Login</a></li>
                    <li><a href="/register" class="button">Register</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <section id="expenses" class="section mt-3">
        <div id="container-expenses" class="container">

        <h2>Add your expense</h2>
        <form id="expense-form">
            <input type="text" name="expense" id="expense" placeholder="Enter expense item" required>
            <input type="text" name="category" id="category" placeholder="Enter expense category" required>
            <input type="number" name="amount" id="amount" placeholder="Enter Amount" required>
            <button type="submit">Add Now</button>
        </form>
        </div>
    </section>
    <script src="script.js"></script>

</body>
</html>
